    <div class="top-0 z-50 w-full text-gray-200 fixed" style="background-color: #090501; border: 2px solid #090501;">
        <div x-data="{ open: false }" class="flex flex-col max-w-full px-3 mx-auto md:items-center md:justify-between md:flex-row md:px-5 lg:px-6">
            <div class="flex flex-row items-center justify-between p-4 pl-3">
                <a href="/" class="flex text-gray-100 transition duration-1000 ease-in-out group">
                    <div class="mt-1 ml-2 text-xl font-black tracking-tight text-gray-100 uppercase transition-colors group-hover:text-gray-400/60">
                        {{ .Site.Title }}</div>
                </a>
                <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open" role="navigation" aria-expanded="false" aria-label="Main" aria-controls="menuItems">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
                {{ range site.Menus.main }}
                {{ if (eq "complexdropdown" .Pre) }}
                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                </div>
                {{ else if (eq "dropdown" .Pre) }}
                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                </div>
                {{ else }}
                <a class="px-4 py-2 mt-2 text-sm font-semibold rounded-lg md:mt-0 md:ml-3 nav-link hover:text-white focus:text-white focus:outline-none focus:shadow-outline" href="{{ .URL | absLangURL }}" title="{{ .Title | default .Name }}">
                    {{ .Name }}
                  </a>
                {{ end }}
                {{ end }}
                {{ if not .Site.Params.Disable_theme_toggle }}
                {{ end }}
            </nav>
        </div>
    </div>
