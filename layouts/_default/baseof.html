<!DOCTYPE html>
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
<html lang="{{ .Language.Lang }}">
<head>
  {{ partial "head.html" . }}
  {{ block "head_includes" . }}{{ end }}
</head>
<body class="bg-zinc-100 dark:bg-gray-800">
  {{ partial "nav.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer" . }}
</body>
</html>
